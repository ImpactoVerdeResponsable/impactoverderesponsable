    <div class="main-container">
        <section class="contact-section">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna pregunta o sugerencia? ¡Escríbenos!</p>

            <form class="contact-form" action="https://formspree.io/f/mvgzegbo" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="hidden" name="_subject" value="Nuevo mensaje de contacto">
                <input type="hidden" name="_next" value="https://impactoverderesponsable.github.io/impactoverderesponsable/index.html">

                <button type="submit">Enviar</button>
            </form>
        </section>
